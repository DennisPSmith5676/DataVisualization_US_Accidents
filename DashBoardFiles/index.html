<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization : US Accidents</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin="">
        </script>

    <script src="./Static/js/config.js"></script>

    <style>
        body {
            background-color: rgb(204, 170, 170);
        }

        .jumbotron {
            background-image: url("./Images/car_crash.jpg");
            height: 350px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center top;
            text-align: center;
        }
    </style>
    <link rel="shortcut icon" href="">

    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="./Static/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Data Visualization : US Accidents</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div id="filters">
                    <label for="years">Select year:</label>
                    <select name="years" id="years">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <label for="severity">Select severity:</label>
                <select name="severity" id="severity">
                    <option value="1">1:Lowest</option>
                    <option value="2">2:Medium</option>
                    <option value="3">3:High</option>
                    <option value="4">4:Highest</option>
                </select>
            </div>
            <div class="col-sm-3">
                <div id="results">
                    <strong>Accident Count: </strong>0 <br>
                    <strong>Points Displayed: </strong>0
                </div>
            </div>
            <div class="col-sm-3">
                <!-- Use HTML to Open a Link in a New Tab -->
                <h4><strong>Check Out:</strong></h3>
                    <p><strong><a
                                href="https://public.tableau.com/app/profile/uma.iyer/viz/DataVisualtization/US_Accident?publish=yes"
                                target="_blank" rel="noopener noreferrer">Data Visualization in Tableau</a>.</strong>
                    </p>
            </div>
        </div>

        <div id="map"></div>


        <script type="text/javascript" language="JavaScript" src="./Static/js/script.js" defer></script>
        <script src="https://d3js.org/d3.v3.js"></script>
</body>

</html>
